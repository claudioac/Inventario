<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Document</title>
</head>
<body>
<p>Hello mundo por thymeleaf</p>
<h2>Mis Productos</h2>
<table>
    <tr>
        <th>Producto</th>
        <th>Precio</th>
    </tr>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.nombre}"></td>
        <td th:text="${producto.precio}"></td>
    </tr>
</table>
</body>
</html>
